<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른주문</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 커스텀 스크롤바 (선택 사항) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <!-- 최상단 로고 헤더 -->
        <div class="flex items-center justify-between p-4 border-b">
            <button class="text-sm text-[#3A5F43] font-bold w-24 text-left">회사소개</button>
            <!-- Logo -->
            <svg width="110" height="28" viewBox="0 0 120 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <text x="0" y="25" font-family="'Noto Sans KR', sans-serif" font-weight="900" font-size="28" fill="#3A5F43">우리농산</text>
            </svg>
            <!-- 금액 -->
            <div class="flex items-center justify-end space-x-1 w-24">
                <div class="text-right">
                    <p class="font-bold text-sm leading-tight text-gray-700">100,000원</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>

        <!-- 상단 헤더 -->
        <header class="sticky top-0 bg-white z-10 border-b border-gray-200">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">빠른주문</h1>
                </div>
                <button id="edit-button" class="text-gray-600 font-medium underline underline-offset-4">편집하기</button>
            </div>
            <!-- 배송지 레이아웃 -->
            <div class="px-4 pb-2">
                 <button id="open-modal-button" class="w-full text-left py-1 px-2 flex items-center justify-between">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600 mr-1.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-5.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                        <div>
                            <h3 class="font-semibold text-gray-800 text-sm leading-tight">배송지</h3>
                            <p id="current-address-text" class="text-xs text-gray-600 leading-tight">경상남도 창원시 마산합포구 월영동11길 29</p>
                        </div>
                    </div>
                    <span class="border border-gray-300 text-gray-700 text-sm px-4 py-1 rounded-md">변경</span>
                </button>
            </div>
        </header>

        <!-- 상품 목록 -->
        <main class="p-4 space-y-4 pb-36 custom-scrollbar overflow-y-auto" style="height: calc(100vh - 200px);">
            <!-- 상품 아이템 -->
            <div class="product-item flex items-center justify-between" data-price="19500">
                <div class="flex items-center flex-1 min-w-0 pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-3 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                    <span class="text-sm text-gray-800">깐양파_10kg</span>
                </div>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <span class="font-semibold w-20 text-right text-gray-800">19,500원</span>
                    <div class="flex items-center border rounded-md">
                        <button class="quantity-btn px-2 py-1 text-lg text-blue-500 font-bold" data-change="-1">-</button>
                        <input type="text" value="0" class="quantity-input w-8 text-center border-l border-r outline-none" readonly>
                        <button class="quantity-btn px-2 py-1 text-lg text-blue-500 font-bold" data-change="1">+</button>
                    </div>
                </div>
            </div>
            <div class="product-item flex items-center justify-between" data-price="26200">
                <div class="flex items-center flex-1 min-w-0 pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-3 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                    <span class="text-sm text-gray-800">양파_왕20kg망</span>
                </div>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <span class="font-semibold w-20 text-right text-gray-800">26,200원</span>
                    <div class="flex items-center border rounded-md">
                        <button class="quantity-btn px-2 py-1 text-lg text-blue-500 font-bold" data-change="-1">-</button>
                        <input type="text" value="0" class="quantity-input w-8 text-center border-l border-r outline-none" readonly>
                        <button class="quantity-btn px-2 py-1 text-lg text-blue-500 font-bold" data-change="1">+</button>
                    </div>
                </div>
            </div>
            <div class="product-item flex items-center justify-between" data-price="120000">
                <div class="flex items-center flex-1 min-w-0 pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-3 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                    <span class="text-sm text-gray-800">한도 테스트용 상품</span>
                </div>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <span class="font-semibold w-20 text-right text-gray-800">120,000원</span>
                    <div class="flex items-center border rounded-md">
                        <button class="quantity-btn px-2 py-1 text-lg text-blue-500 font-bold" data-change="-1">-</button>
                        <input type="text" value="0" class="quantity-input w-8 text-center border-l border-r outline-none" readonly>
                        <button class="quantity-btn px-2 py-1 text-lg text-blue-500 font-bold" data-change="1">+</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 하단 주문 UI -->
        <footer class="absolute bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t p-4">
            <!-- 버튼 영역 -->
            <div class="flex items-center justify-between space-x-4">
                <div class="flex-shrink-0 text-center">
                    <span class="text-sm font-semibold text-gray-700">배송예정일</span>
                    <p class="text-lg font-bold text-blue-500 border-b-2 border-blue-500">2025-07-26</p>
                </div>
                <div class="flex-grow">
                    <button id="order-button" class="w-full bg-[#80b483] text-white py-2 rounded-lg transition-colors flex flex-col items-center justify-center">
                        <div class="flex items-center">
                            <span id="order-button-count" class="border border-yellow-300 rounded-full h-6 w-6 flex items-center justify-center text-yellow-300 text-xs font-bold mr-2">0건</span>
                            <span id="order-button-text" class="text-base font-bold">총 0원 주문하기</span>
                        </div>
                        <div id="credit-info" class="text-[11px] text-white mt-1 font-bold">
                            (<span id="available-credit"></span>)
                        </div>
                        <div id="shortage-info" class="text-xs text-yellow-300 font-bold mt-1 hidden">
                            (총 <span id="total-order-amount-shortage">0</span>원 / <span id="shortage-amount">0</span>원 추가 입금 필요)
                        </div>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- 배송지 변경 모달 (기존과 동일) -->
    <div id="address-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl w-11/12 max-w-sm">
            <div class="p-4 border-b flex justify-between items-center"><h2 class="text-lg font-bold">배송지 선택</h2><button id="close-modal-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></div>
            <div class="p-4 space-y-3"><label class="flex items-center p-3 border rounded-lg cursor-pointer has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50"><input type="radio" name="address" class="h-4 w-4" checked data-name="본점" data-address="경상남도 창원시 마산합포구 월영동11길 29" data-is-default="true"><div class="ml-3"><span class="font-bold">본점</span><span class="text-xs bg-teal-100 text-teal-700 font-semibold px-2 py-0.5 rounded-full ml-1">기본</span><p class="text-sm text-gray-500 mt-1">경상남도 창원시 마산합포구 월영동11길 29</p></div></label><label class="flex items-center p-3 border rounded-lg cursor-pointer has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50"><input type="radio" name="address" class="h-4 w-4" data-name="창고" data-address="경상남도 창원시 마산회원구 합성동 123-45" data-is-default="false"><div class="ml-3"><span class="font-bold">창고</span><p class="text-sm text-gray-500 mt-1">경상남도 창원시 마산회원구 합성동 123-45</p></div></label></div>
            <div class="p-4 bg-gray-50 border-t rounded-b-xl"><button id="confirm-change-btn" class="w-full bg-blue-500 text-white py-2.5 rounded-lg font-bold">변경하기</button></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 금액 및 UI 요소 ---
            const availableCreditAmount = 100000; // 주문 가능 금액 (10만원으로 설정)
            const productItems = document.querySelectorAll('.product-item');
            const availableCreditEl = document.getElementById('available-credit');
            const shortageAmountEl = document.getElementById('shortage-amount');
            const totalOrderAmountShortageEl = document.getElementById('total-order-amount-shortage');
            
            const orderButton = document.getElementById('order-button');
            const orderButtonCount = document.getElementById('order-button-count');
            const orderButtonText = document.getElementById('order-button-text');
            const creditInfoEl = document.getElementById('credit-info');
            const shortageInfoEl = document.getElementById('shortage-info');
            
            const formatNumber = (num) => num.toLocaleString('ko-KR');
            
            // --- 하단 UI 업데이트 함수 ---
            function updateFooter() {
                let totalAmount = 0;
                let totalCount = 0;
                
                productItems.forEach(item => {
                    const price = parseInt(item.dataset.price, 10);
                    const quantityInput = item.querySelector('.quantity-input');
                    const quantity = parseInt(quantityInput.value, 10);
                    if (quantity > 0) {
                        totalAmount += price * quantity;
                        totalCount++;
                    }
                });
                
                orderButtonCount.textContent = `${totalCount}건`;

                if (totalAmount > availableCreditAmount) {
                    // 금액 부족
                    const shortage = totalAmount - availableCreditAmount;
                    totalOrderAmountShortageEl.textContent = formatNumber(totalAmount);
                    shortageAmountEl.textContent = formatNumber(shortage);
                    creditInfoEl.classList.add('hidden');
                    shortageInfoEl.classList.remove('hidden');
                    orderButtonText.textContent = '입금 확인 후 배송';
                    orderButtonCount.classList.add('hidden'); // ## 건수 숨기기 ##
                } else {
                    // 주문 가능
                    creditInfoEl.classList.remove('hidden');
                    shortageInfoEl.classList.add('hidden');
                    orderButtonText.textContent = `총 ${formatNumber(totalAmount)}원 주문하기`;
                    orderButtonCount.classList.remove('hidden'); // ## 건수 보이기 ##
                }
            }

            // --- 수량 변경 이벤트 리스너 ---
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const change = parseInt(button.dataset.change, 10);
                    const input = button.parentElement.querySelector('.quantity-input');
                    let currentValue = parseInt(input.value, 10);
                    
                    currentValue += change;
                    if (currentValue < 0) currentValue = 0;
                    
                    input.value = currentValue;
                    updateFooter();
                });
            });

            // --- 초기화 ---
            availableCreditEl.textContent = `주문 가능 금액: ${formatNumber(availableCreditAmount)}원`;
            updateFooter();

            // --- 기존 배송지 모달 스크립트 ---
            const openModalButton = document.getElementById('open-modal-button');
            const closeModalButton = document.getElementById('close-modal-button');
            const addressModal = document.getElementById('address-modal');
            const confirmChangeButton = document.getElementById('confirm-change-btn');
            const currentAddressText = document.getElementById('current-address-text');

            openModalButton.addEventListener('click', () => addressModal.classList.remove('hidden'));
            closeModalButton.addEventListener('click', () => addressModal.classList.add('hidden'));
            addressModal.addEventListener('click', (e) => { if (e.target === addressModal) addressModal.classList.add('hidden'); });
            confirmChangeButton.addEventListener('click', () => {
                const selectedRadio = document.querySelector('input[name="address"]:checked');
                if (selectedRadio) {
                    currentAddressText.textContent = selectedRadio.dataset.address;
                    addressModal.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
