<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 (최소 기능 버전)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .tab-button.active {
            border-bottom: 2px solid #1f2937;
            color: #1f2937;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-white min-h-screen">
        
        <header class="flex justify-between items-center p-4 border-b sticky top-0 bg-white z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            <h1 class="text-lg font-bold">마이페이지</h1>
            <div class="w-6"></div>
        </header>

        <main>
            <!-- 사용자 정보 -->
            <section class="p-4">
                <div class="flex items-center">
                    <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="ml-4">
                        <p class="font-bold text-lg">꽃놀이식당(김민준)</p>
                        <p class="text-sm text-gray-600 mt-1">경남 창원시 성산구 가양로 34</p>
                        <a href="#" class="text-sm text-teal-600 underline mt-2 inline-block font-medium">정보변경</a>
                    </div>
                </div>
            </section>

            <!-- 잔액/결제 관리 -->
            <section class="p-4 pt-0">
                <div class="border rounded-lg p-4 bg-gray-50">
                    <div class="grid grid-cols-2 divide-x">
                        <div class="pr-4">
                            <p class="text-sm text-gray-500">보유 잔액</p>
                            <p class="font-bold text-lg text-teal-600 mt-1">3,750,000원</p>
                        </div>
                        <div class="pl-4">
                            <p class="text-sm text-gray-500">미결제 금액</p>
                            <p class="font-bold text-lg text-red-600 mt-1">1,250,000원</p>
                        </div>
                    </div>
                    <a href="#" class="block w-full text-center mt-4 bg-gray-800 text-white font-semibold py-2.5 rounded-lg hover:bg-gray-700">
                        잔액/결제 관리
                    </a>
                </div>
            </section>

            <div class="w-full h-2 bg-gray-100"></div>

            <!-- 탭 메뉴 -->
            <section class="sticky top-[61px] bg-white z-10">
                <div class="border-b">
                    <nav class="flex -mb-px">
                        <button class="tab-button flex-1 text-gray-500 py-3 text-center text-sm active" data-tab="orders">최근 주문내역</button>
                        <button class="tab-button flex-1 text-gray-500 py-3 text-center text-sm" data-tab="points">포인트 <span class="font-bold text-teal-600 ml-1">5,000</span></button>
                        <button class="tab-button flex-1 text-gray-500 py-3 text-center text-sm" data-tab="coupons">쿠폰 <span class="font-bold text-teal-600 ml-1">1</span></button>
                    </nav>
                </div>
            </section>

            <!-- 탭 컨텐츠 -->
            <div id="tab-contents" class="p-4">
                <!-- 최근 주문내역 컨텐츠 -->
                <div id="orders" class="tab-content active">
                    <div class="border-t">
                        <!-- 주문 아이템 -->
                        <div class="border-b py-3 grid grid-cols-12 gap-2 items-center">
                            <div class="col-span-3 text-center">
                                <p class="text-xs text-gray-500">2025-08-26</p>
                                <div class="mt-1">
                                    <span class="inline-block px-2 py-1 bg-orange-100 text-orange-600 text-xs font-semibold rounded">입금대기</span>
                                </div>
                            </div>
                            <div class="col-span-6">
                                <p class="text-sm text-gray-800">양파 20KG 외 2건</p>
                            </div>
                            <div class="col-span-3 text-right">
                                <span class="text-sm font-bold">53,000원</span>
                            </div>
                        </div>
                        <!-- 주문 아이템 -->
                        <div class="border-b py-3 grid grid-cols-12 gap-2 items-center">
                            <div class="col-span-3 text-center">
                                <p class="text-xs text-gray-500">2025-08-25</p>
                                <div class="mt-1">
                                    <span class="inline-block px-2 py-1 bg-teal-100 text-teal-700 text-xs font-semibold rounded">배송완료</span>
                                </div>
                            </div>
                            <div class="col-span-6">
                                <p class="text-sm text-gray-800">흙쪽파(1kg)단 외 1건</p>
                            </div>
                            <div class="col-span-3 text-right">
                                <span class="text-sm font-bold">32,700원</span>
                            </div>
                        </div>
                        <!-- 주문 아이템: 결제완료 -->
                        <div class="border-b py-3 grid grid-cols-12 gap-2 items-center">
                            <div class="col-span-3 text-center">
                                <p class="text-xs text-gray-500">2025-08-24</p>
                                <div class="mt-1">
                                    <span class="inline-block px-2 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded">결제완료</span>
                                </div>
                            </div>
                            <div class="col-span-6">
                                <p class="text-sm text-gray-800">배추_3입망 외 5건</p>
                            </div>
                            <div class="col-span-3 text-right">
                                <span class="text-sm font-bold">16,700원</span>
                            </div>
                        </div>
                        <!-- 주문 아이템: 주문취소 (취소선 제거) -->
                        <div class="border-b py-3 grid grid-cols-12 gap-2 items-center">
                            <div class="col-span-3 text-center">
                                <p class="text-xs text-gray-500">2025-08-22</p>
                                <div class="mt-1">
                                    <span class="inline-block px-2 py-1 bg-red-100 text-red-700 text-xs font-semibold rounded">주문취소</span>
                                </div>
                            </div>
                            <div class="col-span-6">
                                <p class="text-sm text-gray-500">양파 10kg 박스</p>
                            </div>
                            <div class="col-span-3 text-right">
                                <span class="text-sm font-bold text-gray-500">41,300원</span>
                            </div>
                        </div>
                    </div>
                    <button class="w-full mt-4 text-center p-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                        내역 더보기
                    </button>
                </div>
                <!-- 포인트 컨텐츠 -->
                <div id="points" class="tab-content">
                    <div class="text-center py-10">
                        <p class="text-gray-500">포인트 내역이 없습니다.</p>
                    </div>
                </div>
                <!-- 쿠폰 컨텐츠 -->
                <div id="coupons" class="tab-content">
                     <div class="text-center py-10">
                        <p class="text-gray-500">사용 가능한 쿠폰이 없습니다.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 모든 탭과 컨텐츠에서 active 클래스 제거
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    // 클릭된 탭과 해당하는 컨텐츠에 active 클래스 추가
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
